<!DOCTYPE html>
<html>
    <head>
        <title>Online Shopping</title>
        <meta charset="UTF-8">
        <meta name="description" content="This is an online shopping layout">
        <meta name="keywords" content="Products,Shopping">
        <meta name="author" content="Daniela Muresan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="external_resources/font-awsesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="resources/main.css">

        <script src="external_resources/jquery/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="page-wrapper">
            <header>
                <div class="header-text-info">
                    <h1>Shop at <span>the right speed</span></h1>
                    <div>The Winter Collection:</div>
                    <div>Liberated movement meets seamless support</div>
                    <button><a href="#">Shop</a></button>
                </div>

                <div class="header-img">
                    <img src="assets/icon-piggy-bank.png" alt="icon-piggy-bank.png">
                </div>
            </header>
            <section class="navigation">
                <nav>
                    <ul class="navigation-list">
                        <li class="selected"><a class="navigation-item" data-content="coats">Coats</a></li>
                        <li><a class="navigation-item" data-content="dresses">Dresses</a></li>
                        <li><a class="navigation-item" data-content="jersey">Jersey</a></li>
                        <li><a class="navigation-item" data-content="pants">Pants</a></li>
                    </ul>
                </nav>
            </section>
            <main>
                <div class="coats-content-wrapper">
                    
                        
                        <!-- <div class="single-coats-wrapper" data-id=1>
                            <div class="coats-image-wrapper" data-img="frogs.jpg"></div>
                            
                            <div class="title-and-price-wrapper">
                                <div class="title-wrapper">Top Coat</div>
                                <div class="price-wrapper">$105</div>
                            </div>

                        </div> -->
                 
                </div>

            </main>

            <section class="categories">
                <h2>Categories</h2>
                <div class="categories-wrapper">
                    <div><a href="#">Women</a> </div>
                    <div><a href="#">Man</a></div>
                    <div><a href="#">Kids</a></div>
                    <div><a href="#">New Collection</a></div>
                </div>
            </section>
        </div>

        <div class="overlay hidden">
            <div class="overlay-content-wrapper">
                <div class="close-btn"><i class="fas fa-times"></i></div>
                <div class="product-wrapper">
                    <div class="product-details">
                        <form>
                            <div class= "product-header">
                                <!-- <h3>Top Coat</h3> -->
                                <!-- <div class="price">$60</div> -->
                            </div>
                            
                            <section>
                                <div class="size">
                                    <div class="subtitle">Your size</div>
                                    <div class="size-boxes">
                                        <div class="individual-size">                               
                                            <input type="radio" id="size-s" name="size" value="s">
                                            <label for="size-s">S</label>
                                        </div>
                                        <div class="individual-size">                              
                                            <input type="radio" id="size-m" name="size" value="m">
                                            <label for="size-m">M</label>
                                        </div>
                                        <div class="individual-size">                              
                                            <input type="radio" id="size-l" name="size" value="l">
                                            <label for="size-l">L</label>
                                        </div>
                                        <div class="individual-size">                              
                                            <input type="radio" id="size-xl" name="size" value="xl">
                                            <label for="size-xl">XL</label>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <section>
                                <ul class="menu-overlay">
                                    <li class="selected">Details</li>
                                    <li>Order</li>
                                    <li>Payment</li>
                                </ul>
                            </section>

                            <section>
                                <div class="details">
                                    <div class="composition-country-wrapper">
                                        <!-- <div class="composition subtitle">Composition <span>100% Polyester</span></div>
                                        <div class="country subtitle">Country <span>Poland</span></div> -->
                                    </div>
                                    
                                    <div class="care">
                                        <div class="subtitle care-details">Care</div>
                                        <!-- <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere distinctio aliquid quia a deleniti sint placeat inventore similique unde laboriosam, dolore dignissimos possimus ducimus corrupti</div> -->

                                    </div>
                                </div>
                            </section>

                            <button class="add-to-chart" type="submit">Add to Chart</button>
                        </form>
                    </div>
                </div>
               

            </div>
        </div>

        <script src="resources/products.js"></script>
        <script src="resources/load-product.js"></script>
    </body> 
</html>
